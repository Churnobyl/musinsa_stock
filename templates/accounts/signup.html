{% extends 'base.html' %}

{% block title %}
    무신사 재고 관리 시스템 회원가입
{% endblock %}
{% block content %}
    <div class="container">
        <div class="wrap">
            <h2 class="title-center"> 회원가입 </h2>
            <form class="form-area" method="post" action="/sign-up/">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <label for="username">이름</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password2" name="password2">
                </div>
                <span>부서 선택</span>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">부서</label>
                    <select class="form-select" id="department" name="department">
                        <option selected>--부서 선택--</option>
                        <option value="대표이사실">대표이사실</option>
                        <option value="경영지원">경영지원팀</option>
                        <option value="기획">기획팀</option>
                        <option value="물류관리">물류관리팀</option>
                        <option value="생산">생산팀</option>
                        <option value="해외영업">해외영업팀</option>
                        <option value="국내영업">국내영업팀</option>
                    </select>
                </div>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <hr>
                <div style="float: right">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                    <a href="/sign-in" class="btn btn-secondary">로그인 페이지로</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
